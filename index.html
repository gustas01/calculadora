<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icone.png" type="image/icon type">
    <title>Calculadora</title>
</head>

<body>
    <section id="calculadora">
        <div id="visor">
            <input disabled id="historico"></input>
            <input disabled id="principal" value="0"></input>
        </div>

        <div id="botoes">
            <button id="limpar">C</button>
            <button id="resetarValor">CE</button>
            <button id="backspace">⇐</button>
            <button id="raiz">√</button>
            <button id="quadrado">x²</button>
            <button id="inverter">1/x</button>
            <button id="pi">π</button>
            <button value="/" class="operador">/</button>
            <button value="7" class="numero">7</button>
            <button value="8" class="numero">8</button>
            <button value="9" class="numero">9</button>
            <button value="x" class="operador">x</button>
            <button value="4" class="numero">4</button>
            <button value="5" class="numero">5</button>
            <button value="6" class="numero">6</button>
            <button value="-" class="operador">-</button>
            <button value="1" class="numero">1</button>
            <button value="2" class="numero">2</button>
            <button value="3" class="numero">3</button>
            <button value="+" class="operador">+</button>
            <button id="oposto">+/-</button>
            <button value="0" class="numero">0</button>
            <button id="ponto" value=".">.</button>
            <button id="igual" style="background-color: orangered;">=</button>
        </div>

    </section>    

    <script src="script.js"></script>
</body>

</html>
